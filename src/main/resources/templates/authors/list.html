<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Fist Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}"> author's first name</td>
        <td th:text="${author.lastName}">authors' last name</td>
    </tr>
</table>
</body>
</html>
